<div class="card">
  <div class="card-header">
    <h3 class="m-0 text-center">{{pageTitle}}</h3>
  </div>

  <div class="card-body" *ngIf="products && products?.length > 0">
    <div class="list-group">
      <button class="list-group-item list-group-item-action rounded-0" *ngFor="let product of products"
        [ngClass]="{'active': product?.id === selectedProduct?.id}"
        (click)="productSelected(product)">{{ product.productName }}
        <ng-container *ngIf="displayCode">
          ({{ product.productCode }})
        </ng-container>
      </button>
    </div>
  </div>

  <div class="card-footer">
    <div class="row">
      <div class="form-check ml-3 col-md-7">
        <label class="m-0">
          <input name="displayCode" class="form-check-input" type="checkbox"
            (change)="checkChanged($event.target.checked)" [checked]=" displayCode" />
          Display Product Code
        </label>
      </div>
      <div class="col-md-4 text-right">
        <button class="btn btn-outline-success" (click)="newProduct()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
