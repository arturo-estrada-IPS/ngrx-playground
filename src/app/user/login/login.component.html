<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <h3 class="m-0 text-center">{{ pageTitle }}</h3>
    </div>
    <div class="card-body">
      <form class="needs-validation" novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
        <fieldset>
          <div class="form-group row">
            <label class="col-md-2 col-form-label" for="userNameId">User Name</label>
            <div class="col-md-8">
              <input class="form-control"
                [ngClass]="{'is-invalid': (usernameVar.touched || usernameVar.dirty) && !usernameVar.valid }"
                id="userNameId" [type]="maskUserName ? 'password' : 'text'" placeholder="User Name (required)" required
                ngModel name="username" #usernameVar="ngModel" />
              <div class="invalid-feedback"
                *ngIf="(usernameVar.touched || usernameVar.dirty) && usernameVar.hasError('required')">
                User name is required.
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-form-label" for="passwordId">Password</label>
            <div class="col-md-8">
              <input class="form-control"
                [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }"
                id="passwordId" type="password" placeholder="Password (required)" required ngModel name="password"
                #passwordVar="ngModel" />
              <div class="invalid-feedback"
                *ngIf="(passwordVar.touched || passwordVar.dirty) && passwordVar.hasError('required')">
                Password is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
              <span>
                <button class="btn btn-primary" type="submit" style="width:80px;margin-right:10px"
                  [disabled]="!loginForm.valid">
                  Log In
                </button>
              </span>
              <span>
                <a class="btn btn-light" (click)="cancel()">
                  Cancel
                </a>
              </span>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
